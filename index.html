<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>

    <link rel="stylesheet" href="style.css">
</head> 
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="assets/Expose-removebg-preview.png" alt="Brand Logo" class="brand-logo">
            </a>
            <div class="nav-link">
                <ul class="nav-link flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="search-input"  placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="card-container container flex" id="card-container">   
            
        </div>
    </main>

    <template id="template-news-card" >
        <div class="card">
            <div class="card-header">
                <img src="" alt="news banner" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 id="news-source" class="news-source">End gadget 26/04/2023</h6>
                <p id="news-desc" class="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum id, alias at vel sequi aliquam quibusdam expedita ratione incidunt et.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
